on:
  pull_request:
    branches:
      - main

env:
  CACHE_VERSION: v1

name: Regress SimDB on Ubuntu
jobs:
  build_test_job:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        BUILD_TYPE: [Debug,Release]
        COMPILER: [gcc,clang]

    name: Ubuntu-${{ matrix.BUILD_TYPE }}-${{matrix.COMPILER}}
    runs-on: ${{ matrix.os }}

    # Set up a global environment variable for build scripts
    env:
      SIMDB_BUILD_TYPE: ${{ matrix.BUILD_TYPE }}
      COMPILER:         ${{ matrix.COMPILER }}

    steps:
      - name: Setup Git Identity
        run: |
          git config --global user.email "runner@github.com"
          git config --global user.name "Github Runner"

      # Get SimDB
      - name: Clone SimDB
        uses: actions/checkout@v4

      # Install missing packages to make everything build
      - name: Install packages needed for SimDB
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install libboost-all-dev llvm lld sqlite3 libsqlite3-dev

      # Regress
      - name: Regress
        run: ./.github/actions/regress.sh

      # Save error logs, etc
      - name: Save artifacts
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ErrorLogs-${{matrix.BUILD_TYPE}}-${{matrix.COMPILER}}
          path: ${{matrix.BUILD_TYPE}}/
